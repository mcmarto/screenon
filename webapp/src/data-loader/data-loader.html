<link rel="import" href="../../bower_components/polymer/polymer-element.html" />
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html" />
<script src="../../bower_components/moment/moment.js"></script>
<!-- <script src="../data_handling.js"></script> -->

<dom-module id="data-loader">
  <template>
   <iron-ajax
      auto
      url=[[url]]
      handle-as="json"
      ignore-on-response="dataReceived"
      on-response="mockReceived"
    ></iron-ajax>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class DataLoader extends Polymer.Element {
      static get is() { return 'data-loader'; }
      static get properties() {
        return {
            url: {
                type: String,
                // value: `http://192.168.1.100:5000/data/after/${(moment().subtract(7, "days") / 1000).toFixed(0)}`
                value: `/api/data/after/${(moment().subtract(7, "days") / 1000).toFixed(0)}`
            }
        };
      }

      dataReceived(evt) {
	let full_entries_list = evt.detail.response.response;
	this.dispatchEvent(new CustomEvent('data-received', {detail: fix_data(full_entries_list)}));
      }

      mockReceived(evt) {
          let first_instant = moment().subtract(7, "days")/1000;
          let full_entries_list = [];
          let current_instant = first_instant;
          let current_status = false;
          for(let i=0; i<1500; i++) {
              full_entries_list.push({instant: current_instant, on_off: current_status});

              current_instant = current_instant + Math.random()*1000;
              current_status = !current_status;
          }
          this.dispatchEvent(new CustomEvent('data-received', {detail: fix_data(full_entries_list)}));
      }
    }

    window.customElements.define(DataLoader.is, DataLoader);
  </script>
</dom-module>
